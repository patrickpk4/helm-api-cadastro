# Default values for helm-api-cadastro.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Criar extra labels
extralabels: ""

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: patrickpk4/catalogo
  # This sets the pull policy for images.
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: "cadastro"

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "cadastro-serviceaccount"

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: NodePort
  nodePort: 30080
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: true
  className: "nginx"
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: cadastro.local
      paths:
        - path: /swagger
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - cadastro.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2
# adicionando valores do gateway

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 30  
  periodSeconds: 40
  timeoutSeconds: 10
  failureThreshold: 5 

readinessProbe:
  tcpSocket:
    port: 80 
  initialDelaySeconds: 30  
  periodSeconds: 40
  timeoutSeconds: 10
  failureThreshold: 5 
# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []
# adicionar afinidade de pods
affinity:
   podAffinity:   
     preferredDuringSchedulingIgnoredDuringExecution:
     - weight: 20
       podAffinityTerm:
        labelSelector:
         matchExpressions:
         - key: app 
           operator: In 
           values: 
           - mongodb
        topologyKey: kubernetes.io/hostname  

# adiocionar antiafinidade entre os pods
podAntiAffinity:
  preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 10
      podAffinityTerm:
        labelSelector:
         matchExpressions:
         - key: app 
           operator: In 
           values:
           - cadastro-deployment
        topologyKey: kubernetes.io/hostname   



# variaveis do configmap
envfrom:
  host: "mongodb-service.default.svc.cluster.local"
  port: "27017"
  database: "admin"

# variaveis do secret 
secret:
   create: true             # se true - cria o Secret
   existingSecret: ""   # se setado - usa Secret existente e ignora create
   usernameKey: Mongo__User   # chave dentro do Secret
   passwordKey: Mongo__Password
   username: mongouser        # usado somente quando create=true
   password: mongopwd




# adicionar valores referente a politica de redes (networkpolicy).
netpolicy:
 enabled: true
 type: 
  - Ingress 
  - Egress 
 ingress:
   - protocol: TCP
     port: 27017
 egress: 
   - protocol: TCP
     port: 27017
 namespaceselector:
   - protocol: TCP
     port: 53
   - protocol: UDP
     port: 53

# adicionar valores da role.

role: 
 enabled: true
 rules:   
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    resourceNames: ["catalogo-secret"]
  #- apiGroups: ["apps"]
  #  resources: ["deployments"]
  #  verbs: ["get", "list"]

  # habilitar rolebinding
rolebinding:
 enabled: true

#  Habilita a dependência do MongoDB
mongodb:
  enabled: true
  
  
  #  Configuração de Rede
  service:
    type: ClusterIP
    port: 27017 
  
  # diretorio para armazanar volumes 
  volumeMounts: 
   - name: mongodb-data
     mountPath: /data/db  
     readOnly: false
  # especificacoes do volume 
  volumeclaimtemplates:
   - metadata:
       name: mongodb-data
     spec: 
       accessModes: ["ReadWriteOnce"]    
       storageClassName: mongodb-nfs  
       resources:
         requests:
           storage: 1Gi
# especificacoes da auto escala 
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80           

# habilitar rolebinding
  rolebinding:
    enabled: true  

  role:
    enabled: true  

  networkpolicy:
    enabled: true  